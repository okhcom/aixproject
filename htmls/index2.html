<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나뭇잎 분류</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flexboxgrid@6.3.1/dist/flexboxgrid.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .transition-all {
            transition: all 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">나뭇잎 분류 시스템</h1>
        
        <!-- Tutorial Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">사용 방법</h2>
            <ol class="list-decimal list-inside space-y-2">
                <li>나뭇잎의 가로 길이(cm)를 입력하세요</li>
                <li>나뭇잎의 세로 길이(cm)를 입력하세요</li>
                <li>"분류하기" 버튼을 클릭하면 결과가 나타납니다</li>
            </ol>
        </div>

        <!-- Input Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">가로 길이 (cm)</label>
                    <input type="number" step="0.1" id="width" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">세로 길이 (cm)</label>
                    <input type="number" step="0.1" id="height" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            <button onclick="classify()" class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-all">분류하기</button>
        </div>

        <!-- Result Section -->
        <div id="result" class="hidden bg-white rounded-lg shadow-md p-6">
            <h3 class="text-lg font-semibold mb-2">분류 결과</h3>
            <p id="resultText" class="text-gray-700"></p>
        </div>
    </div>

    <script>
        // Sample data for classification
        const sampleData = [
            {width: 5.7, height: 11.0, type: "나란히맥"},
            {width: 4.0, height: 8.0, type: "그물맥"},
            // ... more sample data can be added here
        ];

        function classify() {
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);

            if (!width || !height) {
                alert('가로와 세로 길이를 모두 입력해주세요.');
                return;
            }

            // Simple classification logic (can be enhanced)
            const ratio = height / width;
            const result = ratio > 2 ? "나란히맥" : "그물맥";

            // Show result
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('resultText').textContent = `입력하신 나뭇잎은 ${result}입니다.`;
        }
    </script>
</body>
</html>
